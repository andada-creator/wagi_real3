<!DOCTYPE html>
<html>
<head>
    <title>게시글 목록</title>
</head>
<body>

<h1>게시글 목록</h1>

<!-- ✅ 검색 폼 추가 -->
<form method="get" action="{% url 'post_list' %}">
    <input type="text" name="search" placeholder="검색어 입력" value="{{ request.GET.search }}">
    <button type="submit">검색</button>
</form>

<!-- ✅ 게시글 리스트 출력 -->
<ul>
{% for post in posts %}
    <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
{% empty %}
    <li>검색 결과가 없습니다.</li>
{% endfor %}
</ul>

<a href="{% url 'post_create' %}">새 글 작성하기</a>

</body>
</html>
