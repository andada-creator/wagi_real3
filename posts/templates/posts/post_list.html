<!DOCTYPE html>
<html>
<head><title>게시글 목록</title></head>
<body>
<h1>게시글 목록</h1>

<a href="{% url 'post_create' %}">새 게시글 작성</a>

<ul>
    {% for post in posts %}
    <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
    <li>게시글이 없습니다.</li>
    {% endfor %}
</ul>

</body>
</html>
