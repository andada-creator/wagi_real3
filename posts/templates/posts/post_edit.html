<!DOCTYPE html>
<html>
<head><title>게시글 수정</title></head>
<body>
<h1>게시글 수정</h1>

<form method="post">
    {% csrf_token %}
    제목: <input type="text" name="title" value="{{ post.title }}"><br>
    내용: <textarea name="content">{{ post.content }}</textarea><br>
    <button type="submit">수정 완료</button>
</form>

<a href="{% url 'post_detail' post.pk %}">상세보기로</a>
</body>
</html>
