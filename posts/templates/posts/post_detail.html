<!DOCTYPE html>
<html>
<head><title>게시글 상세</title></head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<!-- 이미지 출력 부분 -->
{% if post.images.all %}
  <h3>첨부된 이미지</h3>
  {% for image in post.images.all %}
    <img src="{{ image.image.url }}" alt="post image" style="max-width:300px;">
  {% endfor %}
{% endif %}

<p>작성일: {{ post.created_at }}</p>

<a href="{% url 'post_edit' post.pk %}">수정</a>
<form action="{% url 'post_delete' post.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">삭제</button>
</form>

<a href="{% url 'post_list' %}">목록으로</a>
</body>
</html>
